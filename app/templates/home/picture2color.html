{% extends 'home/base.html' %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
{% block container %}
    <div class="glide">
        <!-- 背景遮罩 -->
        <div class="backdrop"></div>
        <!-- 轮播图片 -->
        <img src="{{ url_for('static', filename='images/picture-color.jpg') }}" alt="" style="height: 450px"/>
    </div>

    <div class="ai-module-demo ai-module-section js-module-section">
        <div class="ai-module-header">
            功能演示
        </div>
        <div class="ai-module-demo-container">
            <div class="tech-recognition" images="" videos="">
                <div class="ai-container">
                    <div class="tech-recognition-content">
                        <div class="tech-recognition-scan" style="display: none;"></div>
                        <div class="tech-img-content">
                            <div class="tech-canvas-container">
                                <div class="tech-old-img">
                                    <img ondragstart="return false"
                                         src=""
                                         alt="">
                                </div>
                                <div class="tech-new-img" style="width: 420px;">
                                    <img ondragstart="return false"
                                         src=""
                                         alt=""
                                    >
                                    <div class="tech-img-tip" style="display: none">优化后</div>
                                </div>
                                <div class="tech-drag-container" style="display: none;">
                                    <div class="tech-drag">
                                        <div class="tech-drag-line"></div>
                                        <img ondragstart="return false"
                                             src="http://aip.bdstatic.com/portal-pc-node/dist/1610627249473/images/technology/common/drag.png"
                                             class="tech-drag-icon"></div>
                                    <div class="tech-img-tip tech-img-tip-before">优化前</div>
                                </div>
                                <div class="tech-drag-tip" style="left: 452px; display: none">
                                    <div class="tech-drag-tip-content">
                                        <div class="tech-drag-tip-arrow"></div>
                                        拖动试试，优化前后差异很大哦
                                    </div>
                                </div>
                                <div class="demo-loading" style="display: none;">
                                    <div class="demo-loading-img"></div>
                                    <div class="demo-loading-text">图片上传中</div>
                                </div>
                                <div class="demo-data-error-msg" style="display: none;"><img
                                        src="http://aip.bdstatic.com/portal-pc-node/dist/1610627249473/images/error/error.png"
                                        alt="" class="error-img">
                                    <div class="error-text"></div>
                                </div>
                                <div class="image-input">
                                    <div class="image-input-container">
                                        <input type="text" spallcheck="false"
                                               placeholder="请输入网络图片URL"
                                               class="image-url">
                                        <button class="image-button">检测</button>
                                        <div class="image-text">或</div>
                                        <label class="image-local">
                                            <input type="file"
                                                   accept="image/png, image/bmp, image/jpg, image/jpeg"
                                                   class="image-local-input">
                                            本地上传
                                        </label>
                                    </div>
                                    <div class="image-notice">
                                        此处仅供功能展示，图片类型支持PNG、JPG、JPEG、BMP，大小不超过2M。
                                    </div>
                                </div>
                            </div>
                            <div class="image-select">
                                <div class="image-select-item"><img
                                        src="http://aip.bdstatic.com/portal-pc-node/dist/1610627249473/images/technology/imageprocess/colourize/1.jpg">
                                </div>
                                <div class="image-select-item"><img
                                        src="http://aip.bdstatic.com/portal-pc-node/dist/1610627249473/images/technology/imageprocess/colourize/2.jpg">
                                </div>
                                <div class="image-select-item"><img
                                        src="http://aip.bdstatic.com/portal-pc-node/dist/1610627249473/images/technology/imageprocess/colourize/3.jpg">
                                </div>
                                <div class="image-select-item"><img
                                        src="http://aip.bdstatic.com/portal-pc-node/dist/1610627249473/images/technology/imageprocess/colourize/4.jpg">
                                </div>
                                <div class="image-select-item"><img
                                        src="http://aip.bdstatic.com/portal-pc-node/dist/1610627249473/images/technology/imageprocess/colourize/5.jpg">
                                </div>
                            </div>
                        </div>
                        <div class="demo-json">
                            <div class="demo-collapse">
                                <div class="demo-collapse-item">
                                    <div class="demo-collapse-item-title demo-json-title">
                                        识别结果
                                    </div>
                                    <div class="demo-collapse-item-cnt" style="height: 504px; opacity: 1;">
                                        <ul class="result-item">
                                           <li class="response" style="padding: 10px">
                                               <img src="" alt="" >
                                           </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/picture2color.js') }}"></script>
{% endblock %}
